<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Bank Deposite Static</title>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-7">Your Account <span class="font-semibold text-cyan-500">Details</span></h1>
    </header>
    <main>
        <section>
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto mt-6 text-white">
                <div class="bg-green-400 p-8 rounded-xl">
                    <h4 class="text-3xl font-semibold mb-3">Deposit</h4>
                    <h2 class="text-6xl font-bold">$ <span id="deposit">00</span></h2>
                </div>
                <div class="bg-red-400 p-8 rounded-xl">
                    <h4 class="text-3xl font-semibold mb-3">Withdraw</h4>
                    <h2 class="text-6xl font-bold">$ <span id="withdraw">00</span></h2>
                </div>
                <div class="bg-yellow-400 p-8 rounded-xl">
                    <h4 class="text-3xl font-semibold mb-3">Balance</h4>
                    <h2 class="text-6xl font-bold">$ <span id="balance">1250</span></h2>
                </div>
            </div>
        </section>

        <!-- section-deposit-withdraw -->
        <section>
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto mt-6 text-white">
                <div class="bg-violet-400 p-8 rounded-xl">
                    <h4 class="text-3xl font-semibold mb-3">Please Deposit</h4>
                    <input class="w-9/12 block mb-3 p-2 text-black" type="text" name="" id="user-deposit" placeholder="$ Amount you want to deposit">
                    <input id="btn-deposit" class="bg-violet-600 text-white px-7 py-2 rounded font-semibold hover:bg-violet-500" type="submit" value="Deposit">
                </div>

                <div class="bg-blue-400 p-8 rounded-xl">
                    <h4 class="text-3xl font-semibold mb-3">Please Withdraw</h4>
                    <input class="w-9/12 block mb-3 p-2 text-black" type="text" name="" id="user-withdraw" placeholder="$ Amount you want to withdraw">
                    <input id="btn-withdraw" class="bg-blue-600 text-white px-7 py-2 rounded font-semibold hover:bg-blue-500" type="submit" value="Withdraw">
                </div>
            </div>
        </section>
    </main>

    <script src="./account.js"></script>
</body>
</html>
